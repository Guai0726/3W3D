<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        .cal {
            margin-top: 10%;
            margin-left: 10%;
            width: 250px;
            height: 250px;
            background-color: #fff8dc;
            border-radius: 10px 10px 10px 10px;

            border: 1px solid black;
        }
    </style>

</head>



<body>
    <script type="text/javascript" src="https://threejs.org/build/three.min.js"></script>


    <div class="cal" style="position: absolute;">
        <p style="font-size: 20px;font-family:fantasy;padding-left:10px;">
            V<br>
            ----------------------------------------
            X
            <input id="vx" type="number" value="0"><br><br>
            Y
            <input id="vy" type="number" value="0"><br><br>
            Z
            <input id="vz" type="number" value="0">

        </p>

    </div>
    <div class="cal" style="margin-left: 25%;position: absolute;">
        <p style="font-size: 20px;font-family:fantasy;padding-left:10px;">
            W<br>
            ----------------------------------------
            X
            <input id="wx" type="number" value="0"><br><br>
            Y
            <input id="wy" type="number" value="0"><br><br>
            Z
            <input id="wz" type="number" value="0">

        </p>

    </div>
    <div class="cal" style="margin-left:45%;position: absolute;width:250px;height:500px;">
        <p style="font-size: 20px;font-family:fantasy;padding-left:10px;">
            V.W<br><br><br>
            <input id="vw" value="0"><br><br>
            ----------------------------------------
            V x W (vector product)<br><br>
            _____________________
            X
            <input id="vwx" value="0"><br><br>
            Y
            <input id="vwy" value="0"><br><br>
            Z
            <input id="vwz" value="0"><br><br>
           
            <input type ="button" id="caculate" value="caculate">
            
        </p>

    </div>
    <script>
        document.getElementById('caculate').onclick = function () {
        var vx = parseInt(document.getElementById('vx').value);
        var vy = parseInt(document.getElementById('vy').value);
        var vz = parseInt(document.getElementById('vz').value);
        var wx = parseInt(document.getElementById('wx').value);
        var wy = parseInt(document.getElementById('wy').value);
        var wz = parseInt(document.getElementById('wz').value);


        let v = new THREE.Vector3(vx, vy, vz);
        let w = new THREE.Vector3(wx, wy, wz);
        
        document.getElementById('vw').value = v.clone().dot(w);
        document.getElementById('vwx').value = v.clone().cross(w).x;
        document.getElementById('vwy').value = v.clone().cross(w).y;
        document.getElementById('vwz').value = v.clone().cross(w).z;
        }












    </script>


</body>

</html>
